<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div id="max-sum-holder">
        <input value="50" type="number" name="" id="max-sum-holder-input">

    <div id="range-a-holder">
        <input type="range" value="0" name="" id="range-a-holder-input" max="0">

    <div id="range-b-holder">
        <input type="range" value="50" name="" id="range-b-holder-input" max="50">
        <span id="range-b-value">50</span>
    </div>

    <div id="sum">
        50
    </div>

    <script src="./script.js"></script>
</body>
